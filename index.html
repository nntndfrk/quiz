<!DOCTYPE html>
<html>

<head lang="ru">
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <div id="quiz" class="card">
            <header class="card-header">
                <h1 id="title" class="card-title"></h1>
                <h3 id="score" class="card-subtitle"></h3>
            </header>

            <section id="question" class="card-body"></section>
            
            <ul id="answers" class="list-group list-group-flush">
            </ul>

            <footer id="progress" class="card-footer"></footer>
        </div>
    </div>

    <script src="js/question.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/app.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
